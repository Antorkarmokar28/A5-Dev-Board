<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | A5-Dev-Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-sky-50 min-h-screen">
    <main>
      <!-- header -->
      <header
        class="bg-white shadow-lg container mx-auto p-6 rounded-xl md:flex items-center justify-between"
      >
        <div class="flex items-center gap-4">
          <img src="./assets/logo.png" alt="logo" />
          <h4 class="text-xl font-bold">DevBoard</h4>
        </div>
        <div class="flex gap-4 mt-4 md:mt-0">
          <!-- check-box -->
          <div class="badge badge-soft badge-info py-6 rounded-full">
            <img src="./assets/checkbox.png" alt="check-box" />
            <p class="font-bold text-xl text-black">23</p>
          </div>
          <!-- button -->
          <div class="avatar bg-sky-50 rounded-full">
            <button class="w-12 cursor-pointer">
              <img class="w-full" src="./assets/theme-btn.png" />
            </button>
          </div>
        </div>
      </header>
      <!-- task section -->
      <section class="container mx-auto bg-sky-50 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <div class="col-span-3 bg-white p-3 rounded-lg">
            <!-- task information -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              <!-- task information card 1 -->
              <div class="card card-dash bg-indigo-50">
                <div class="card-body">
                  <div class="flex items-center gap-4">
                    <div
                      class="w-16 h-16 rounded-full flex justify-center items-center bg-white"
                    >
                      <img src="./assets/checkbox.png" alt="check-box" />
                    </div>
                    <div>
                      <p class="text-lg font-bold">Task Assigned</p>
                      <span class="text-lg font-bold">6</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- task information card 2 -->
              <div
                class="card card-dash bg-linear-65 from-indigo-500 to-indigo-200 col-span-2 cursor-pointer"
              >
                <div class="card-body flex justify-center">
                  <div
                    class="flex items-center gap-4 items-center w-4/5 mx-auto"
                  >
                    <img src="./assets/board.png" alt="board" />
                    <p class="text-xl font-bold text-white">
                      Discover Something New Today
                    </p>
                  </div>
                </div>
              </div>
              <!-- task information card 3 -->
              <div class="card card-dash bg-indigo-50">
                <div class="card-body">
                  <div class="flex items-center gap-4 text-base font-bold">
                    <div
                      class="w-16 h-16 rounded-full bg-white flex justify-center items-center"
                    >
                      <img src="./assets/calender.png" alt="calender" />
                    </div>
                    <p>Sun Nov 23 2025</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <aside class="bg-white p-6 rounded-lg">
            <!-- activity inner -->
            <div
              class="flex justify-center border-dotted border-b-2 border-slate-200 pb-4"
            >
              <div>
                <div class="flex gap-3">
                  <img src="./assets/activity.png" alt="activity" />
                  <p class="text-lg font-bold">Activity Log</p>
                </div>
                <div class="mt-6 flex justify-center">
                  <button class="btn btn-primary">Clear History</button>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </section>
    </main>
    <script src="utilities/utilities.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
